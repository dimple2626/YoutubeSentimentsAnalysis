<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .video-card {
            transition: transform 0.2s;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .search-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-header">
            <h2 class="text-center mb-3">Search Results for "{{ query }}"</h2>
            <a href="/" class="btn btn-outline-primary">‚Üê Back to Search</a>
        </div>
        
        <div class="row">
            {% for video in videos %}
            <div class="col-md-6">
                <div class="video-card card">
                    <img src="{{ video.thumbnail }}" class="video-thumbnail card-img-top" alt="Thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <p class="card-text text-muted">{{ video.channel }}</p>
                        <form method="post" action="/analyze">
                            <input type="hidden" name="video_id" value="{{ video.id }}">
                            <button type="submit" class="btn btn-primary">Analyze Comments</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Pagination Controls -->
        <div class="d-flex justify-content-center mt-4">
            <nav>
                <ul class="pagination">
                    {% if prev_token %}
                    <li class="page-item">
                        <a class="page-link" href="{{ url_for('search', query=query, page_token=prev_token) }}">Previous</a>
                    </li>
                    {% endif %}
                    {% if next_token %}
                    <li class="page-item">
                        <a class="page-link" href="{{ url_for('search', query=query, page_token=next_token) }}">Next</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
